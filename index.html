<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link href="style.css" rel="stylesheet">
  
</head>
<body>
 <div class="container">
  <div  class="flex-container">
      <div class="image-container">
         <img id="image-mobile" src="images/image-product-mobile.jpg" alt="Parfum"  >
         <img id="image-desktop" src="images/image-product-desktop.jpg" alt="Parfum" >
       </div>
    <div class="text-container">
      <p class="perfume"> <b>PERFUME</b></p>
      <h1 class="gabrielle">
       <b>Gabrielle Essence Eau De Parfum</b> 
      </h1>
      <p>
       <b> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
       Perfumer-Creator for the House of CHANEL.
        
       </b> 
      </p>   
      
      <div class="prices"> 
        <h1 >$149.99</h1>
        <p>$169.99</p>
      </div>
      <button><img src="images/icon-cart.svg"alt="cart-icone"> <b>Add to cart</b> </button>

    </div>

  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Mohammed-Eltaief">Mohamed Eltaief</a>.
  </div>
</body>
</html>
